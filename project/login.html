<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenWare Login</title>
<link rel="stylesheet" href="modern-base.css">
<link rel="stylesheet" href="login.css">
</head>

<body>

<div class="glass-card">
  <h1 class="title">Login</h1>
  <p class="subtitle">Access your OpenWare account</p>

  <p id="error-message"></p>

  <form id="form">
    <div class="input-group">
      <label>Email</label>
      <input id="email-input" type="email" placeholder="example@mail.com" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input id="password-input" type="password" placeholder="Enter password" required>
    </div>

    <button class="primary-btn">Login</button>
  </form>

</div>

<script src="login.js"></script>
</body>
</html>
